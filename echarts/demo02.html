<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>echart demo</title>
        <link rel="stylesheet" href="./static/css/bootstrap.min.css">
        <link rel="stylesheet" href="./static/css/bootstrap-theme.min.css">
        <script src="./static/js/echarts.min.js"></script>
        <script src="./static/js/jquery-3.4.1.min.js"></script>
        <script src="./static/js/bootstrap.min.js"></script>
        <script src="./static/js/common.js"></script>

    </head>
    <body>
        <div id="demo" class="container" style="width: 800px;height:800px;"></div>
        <script type="text/javascript">
            // 直到配置项和数据
            var option = {
                series:[
                    {
                        name:'访问来源',
                        type:'pie',
                        roseType:'angle',
                        radius:'60%',
                        data:[
                            {value:235, name:'视频广告'},
                            {value:274, name:'联盟广告'},
                            {value:310, name:'邮件营销'},
                            {value:335, name:'直接访问'},
                            {value:400, name:'搜索引擎'}
                        ],
                        visualMap: {
                            // 不显示 visualMap 组件，只用于明暗度的映射
                            show: false,
                            // 映射的最小值为 80
                            min: 80,
                            // 映射的最大值为 600
                            max: 600,
                            inRange: {
                                // 明暗度的范围是 0 到 1
                                colorLightness: [0, 1]
                            }
                        },itemStyle: {
                                // 设置扇形的颜色
                                color: '#c23531',
                                shadowBlur: 200,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                    }
                ]
            }
            // 渲染
            fun.showChart('demo', option);
        </script>
    </body>
</html>
